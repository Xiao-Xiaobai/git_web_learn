<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 600px;
            height: 200px;
            overflow: hidden;
            margin: 50px auto;
            position: relative;
        }
        ul{
            width: 400%;
            list-style: none;
            position: absolute;
            top: 0;
            left: 0;
            background-color: pink;
        }
        ul li{
            float: left;
        }
    </style>
    <script>
        window.onload = function () {
            var scroll = document.getElementById("scroll");
            var imgBox = document.getElementById("img_box");
            // num是用来限定动画位移量
            var num = 0;
            // 设置定时器
            var timer = null;
            var timer2= null;
            // 动画函数
            timer = setInterval(autoPlay, 7);

            function autoPlay() {
                num--;
                // 当num = -1200 也就是四张图片此时都已经出了scroll盒子
                num <= -1200 ? num = 0 : num;
                imgBox.style.left = num + "px";

                if(num % 300 == 0){
                    clearInterval(timer);

                    timer2 = setTimeout(function () {
                        timer = setInterval(autoPlay, 7)
                    },300 )
                }

            }



            // 当鼠标移进去的时候 停止轮播
            scroll.onmouseover = function () {
                clearTimeout(timer2)
                clearInterval(timer);
            }
            // 当鼠标移出盒子, 继续轮播
            scroll.onmouseout = function () {
                timer = setInterval(autoPlay, 7);
            }
        }

    </script>
</head>
<body>
<div class="box" id="scroll">
    <ul id="img_box">
        <li><img src="images/01.jpg" alt=""></li>
        <li><img src="images/02.jpg" alt=""></li>
        <li><img src="images/03.jpg" alt=""></li>
        <li><img src="images/04.jpg" alt=""></li>
        <li><img src="images/01.jpg" alt=""></li>
        <li><img src="images/02.jpg" alt=""></li>
    </ul>
</div>

</body>
</html>
