<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="retrn">

</div>
<script>
    var retrn = document.getElementById("retrn");
    var count = 5;
    function retn(){
        retrn.innerHTML = "<a href='http://www.baidu.com'>将在"+ count + "秒后返回首页</a>"
        count--;
        if(count < 0){
           window.location.href = "http://www.baidu.com";
        }
    }
    setInterval("retn()",1000);
</script>
</body>
</html>
