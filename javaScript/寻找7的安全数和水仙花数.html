		// 水仙花数 特殊的三位数 每个位数的立方和等于它本身
		var ge, shi, bai, sum;
		for (var i = 100; i < 1000; i++) {
			ge = i % 10;
			shi = (parseInt(i / 10)) % 10;
			bai = parseInt(i / 100);
			sum = Math.pow(ge,3) + Math.pow(shi,3) + Math.pow(bai,3);
			if (sum == i) {
				console.log(i + "是水仙花数");
			}
		}
