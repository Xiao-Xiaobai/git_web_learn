<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<body>
	<script type="text/javascript">
		//1-100的和
		var sum = 0;
		for(var i = 1; i <= 100; i++){
			sum = sum + i;
		}
		console.log("1到100的和为" + sum);

		// 3/2 + 4/3 + 5/4 + ... + 101/100
		var sum2 = 0;
		for(i = 3; i <= 101; i++){
			sum2 = sum2 + i / (i - 1);
		}
		console.log("3/2 + 4/3 + 5/4 + ... + 101/100 = " + sum2);
	</script>
</body>
</html>
